<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="appscreen">
    <div class="appname">
        <h1 class="title">FitTrack</h1>
    </div>
    <div class="input">
        <div class="column1">
            <h3 class="exercises">    Choose an Excercise: 
                <select name="exercises" id="exercises">
                    <option value=""></option>
                    <option value="push-ups">Push Ups</option>
                    <option value="pull-ups">Pull Ups</option>
                    <option value="Cardio">Cardio</option>

                </select>
            </h3>

            <label for="weight"><h3>Enter Your Weight: (lbs)</h3></label>
            <h3 class="weight"><input type=""></h3>
        </div>

        <div class="column2">
            <h3 class="intensity">Intensity?
                <select name="intensity" id="">
                    <option value=""></option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </h3>
        <h3 class="duration">For how long?
                <select name="exercises" id="">
                    <option value=""></option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                    <option value="60">60</option>
                    <option value=">60">More than 60 Minutes</option>
                </select>
            </h3>
        </div>
    </div>

    <div class="submit-button">
        <button>Calculate</button>
    </div>

    <div class="display">
        <div class="final-display"><input class="new-reminder" id="user-input" type="text"></div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
