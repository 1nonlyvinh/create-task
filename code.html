<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="appscreen">
    <div class="appname">

            <div class="exercise-div">
                <h3 class="exercises" id="exercises">Excercise:</h3>

</div>

    <div class="submit-button">
