<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TorchTracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="appscreen">
    <div class="appname">
        <h1 class="title">TorchTracker</h1>
    </div>
    <div class="input">
        <div class="row">
            <div class="exercise-div">
                <h3 class="exercises" id="exercises">Excercise:</h3>
                <select id="exercise-selection"></select>
            </div>
            <div class="duration-div">
                <h3 class="duration">Duration:</h3>
                <select id="duration-selection"></select>
            </div>
        </div>
        <div class="row2">         
            <div class="weight-div">
                <label for="weight"><h3>Weight: (Kg)</h3></label>
                <h3 class="weight"><input type="number" id="weight-input" placeholder="Enter weight in kg" />
                </h3>
            </div>
    </div>
</div>

    <div id="sub-button">
        <button id="submit-button">Calculate</button>
    </div>


    <div class="final-display"><p id="result"></p></div>

    <div class="info-link">
        <a href="about.html">Info on TorchTracker</a>
    </div>
</body>
<script src="script.js"></script>
</html>
